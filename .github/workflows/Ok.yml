    - name: ğŸš€ Domain gÃ¼ncelleme scriptini Ã§alÄ±ÅŸtÄ±r
      run: python main.py
      
    - name: ğŸ“Š SonuÃ§larÄ± gÃ¶ster
      run: |
        if [ -f "result.json" ]; then
          echo "=== GÃœNCELLEME SONUÃ‡LARI ==="
          cat result.json
          echo "============================="
        fi
        
    - name: ğŸ’¾ DeÄŸiÅŸiklikleri commit et
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        if git diff --quiet domian.txt; then
          echo "âœ… DeÄŸiÅŸiklik yok"
        else
          git add domian.txt
          git commit -m "ğŸ¤– Auto-update domain: $(date +'%Y-%m-%d %H:%M')"
