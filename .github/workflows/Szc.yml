name: Update Sozcu TV Playlist

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/15 * * * *"  # Her 15 dakikada bir çalışır

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install yt-dlp
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp

      - name: Update Sozcu TV Playlist
        env:
          YOUTUBE_COOKIES: ${{ secrets.YOUTUBE_COOKIES }}
        run: |
          python3 update_playlist.py

      - name: Commit and push updated playlist
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add playlist/Sozcu_Tv.m3u8
          git commit -m "Update Sozcu TV playlist [skip ci]" || echo "No changes to commit"
          git push
