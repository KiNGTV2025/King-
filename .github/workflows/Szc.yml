name: Update YouTube Live Playlist

on:
  schedule:
    - cron: '*/5 * * * *'   # Her 5 dakikada bir çalışır
  workflow_dispatch:        # Manuel tetikleme için

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install yt-dlp
        run: pip install -U yt-dlp

      - name: Run update_stream.py
        run: python update_stream.py

      - name: Commit & push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          if [ -f playlist/playlist.m3u8 ]; then
            git add playlist/playlist.m3u8
            git commit -m "Auto update playlist.m3u8" || echo "No changes to commit"
            git push
          else
            echo "playlist.m3u8 yok, commit atlanıyor"
