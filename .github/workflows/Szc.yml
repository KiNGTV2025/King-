name: Update YouTube Stream

on:
  schedule:
    # Her 5 dakikada bir çalışacak (cron formatında)
    - cron: '*/5 * * * *'
  workflow_dispatch:  # Manuel çalıştırma seçeneği

jobs:
  download_video:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp

      - name: Run update_stream.py
        env:
          YT_COOKIES: ${{ secrets.YT_COOKIES }}
        run: python update_stream.py
