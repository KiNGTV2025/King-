name: Update YouTube Streams
on:
  schedule:
    - cron: '*/15 * * * *'  # 15 dakikada bir
  workflow_dispatch:  # Manuel Ã§alÄ±ÅŸtÄ±rma
  push:
    paths:
      - 'scripts/**'

jobs:
  update-streams:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        # yt-dlp'yi kur
        pip install yt-dlp
        
    - name: Run YouTube M3U8 fetcher
      run: |
        python scripts/get_youtube_m3u8.py
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update YouTube streams - $(date +'%Y-%m-%d %H:%M:%S')"
        git push
