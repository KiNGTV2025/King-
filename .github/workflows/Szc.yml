name: Auto Update YouTube Stream

on:
  schedule:
    - cron: "*/30 * * * *"  # her 30 dakikada bir
  workflow_dispatch:         # manuel çalıştırma imkanı

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install yt-dlp

      - name: Show working dir and files (debug)
        run: |
          pwd
          ls -l

      - name: Run update script
        run: python update_stream.py
        working-directory: ${{ github.workspace }}  # <-- burası kritik
          
      - name: Commit & push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add playlist/playlist.m3u8
          git commit -m "Auto update playlist.m3u8" || echo "No changes to commit"
          git push
