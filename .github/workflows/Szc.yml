name: Update Sözcü TV M3U8

on:
  schedule:
    - cron: "*/10 * * * *"  # Her 10 dakikada bir
  workflow_dispatch:       # Manuel çalıştırmak istersen

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Repo indir
        uses: actions/checkout@v4

      - name: Python yükle
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: yt-dlp yükle
        run: pip install -U yt-dlp

      - name: Playlist oluştur
        run: python3 update_playlist.py

      - name: Değişiklikleri kaydet
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add playlist/Sozcu_Tv.m3u8
          git commit -m "Auto update M3U8 [$(date)]" || echo "No changes to commit"
          git push
