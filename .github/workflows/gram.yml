name: ÜMİT TV Güncelleme Raporu

on:
  schedule:
    - cron: "0 3,9,15,21 * * *" # 6 saatte bir (UTC'ye göre ayarlandı, Türkiye saati UTC+3)
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    env:
      BOT_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      M3U_URL: ${{ secrets.M3U_URL }}

    steps:
      - name: Repo'yu al
        uses: actions/checkout@v4

      - name: Önceki veriyi indir
        run: |
          gh run download --name category_counts || echo "Önceki veri bulunamadı, yeni bir rapor oluşturulacak."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Eski veri kontrolü
        run: |
          if [ ! -f old_counts.txt ]; then
            touch old_counts.txt
            echo "Önceki veri dosyası oluşturuldu."
          fi

      - name: M3U dosyasını indir
        run: curl -s -L "$M3U_URL" -o playlist.m3u

      - name: Kategori analizi yap
        run: |
          # Kategorileri temizle ve standardize et (orijinal sırayı koru)
          awk -F'group-title="' '{print $2}' playlist.m3u | awk -F'"' '{print $1}' \
          | tr -d '\r' \
          | sed 's/[[:space:]]\+/ /g' \
          | sed -E 's/([Bb][Ee][Ii][Nn])/Morpaket/g' \
          | awk 'NF' > all_categories.txt
          
          # Kategori sıklıklarını hesapla (orijinal sıraya göre)
          awk '{
            count[$0]++
            if (!($0 in seen)) {
              seen[$0]
              order[++n] = $0
            }
          } END {
            for (i=1; i<=n; i++) {
              print count[order[i]] "|" order[i]
            }
          }' all_categories.txt > new_counts.txt

      - name: Rapor oluştur
        run: |
          # Eski veriyi standardize et
          if [ -s old_counts.txt ]; then
            sed -i -E 's/([Bb][Ee][Ii][Nn])/Morpaket/g' old_counts.txt
          fi

          # Türkiye saati (UTC+3) için zaman ayarı
          TURKEY_TIME=$(TZ="Europe/Istanbul" date '+%d.%m.%Y %H:%M:%S')

          # Toplam kanal hesaplamaları
          NEW_TOTAL=$(awk -F"|" '{sum += $1} END {print sum}' new_counts.txt)
          OLD_TOTAL=$(awk -F"|" '{sum += $1} END {print sum}' old_counts.txt 2>/dev/null || echo 0)
          CHANGE=$((NEW_TOTAL - OLD_TOTAL))
          PERCENT="0"
          if [ "$OLD_TOTAL" -gt 0 ]; then
            PERCENT=$(awk "BEGIN {printf \"%.2f\", ($CHANGE/$OLD_TOTAL)*100}")
          fi

          # Rapor başlığı (daha profesyonel tasarım)
          MESSAGE="<b>📈 ÜMİT TV KANAL ANALİZ RAPORU</b>\n"
          MESSAGE+="<code>━━━━━━━━━━━━━━━━━━━━</code>\n"
          MESSAGE+="<b>🕒 Güncelleme Zamanı:</b> <code>${TURKEY_TIME}</code>\n"
          MESSAGE+="<b>📊 Toplam Kanal:</b> <b>${NEW_TOTAL}</b>"
          
          # Değişim bilgisi
          if [ "$CHANGE" -gt 0 ]; then
            MESSAGE+=" (<code>↑ +${CHANGE}</code> | %${PERCENT})\n"
          elif [ "$CHANGE" -lt 0 ]; then
            MESSAGE+=" (<code>↓ ${CHANGE}</code> | %${PERCENT})\n"
          else
            MESSAGE+=" (<code>→ 0</code>)\n"
          fi
          MESSAGE+="<code>━━━━━━━━━━━━━━━━━━━━</code>\n\n"

          # Kategori değişiklikleri
          MESSAGE+="<b>📌 KATEGORİ DETAYLARI</b>\n"

          TEMP_CHANGED=$(mktemp)
          TEMP_NEW=$(mktemp)
          TEMP_REMOVED=$(mktemp)
          TEMP_UNCHANGED=$(mktemp)

          # Yeni kategoriler
          comm -23 <(cut -d"|" -f2 new_counts.txt | sort) <(cut -d"|" -f2 old_counts.txt 2>/dev/null | sort) > new_categories.txt
          if [ -s new_categories.txt ]; then
            MESSAGE+="\n<b>✨ YENİ EKLENENLER</b>\n"
            while read -r CATEGORY; do
              COUNT=$(grep -F "|${CATEGORY}" new_counts.txt | cut -d"|" -f1)
              MESSAGE+="┣ <code>+${COUNT}</code> <b>${CATEGORY}</b>\n"
            done < new_categories.txt
          fi

          # Kaldırılan kategoriler
          comm -13 <(cut -d"|" -f2 new_counts.txt | sort) <(cut -d"|" -f2 old_counts.txt 2>/dev/null | sort) > removed_categories.txt
          if [ -s removed_categories.txt ]; then
            MESSAGE+="\n<b>🗑️ KALDIRILANLAR</b>\n"
            while read -r CATEGORY; do
              OLD_COUNT=$(grep -F "|${CATEGORY}" old_counts.txt | cut -d"|" -f1)
              MESSAGE+="┣ <code>-${OLD_COUNT}</code> <b>${CATEGORY}</b>\n"
            done < removed_categories.txt
          fi

          # Değişen kategoriler
          CHANGED_CATEGORIES=0
          while IFS="|" read -r COUNT CATEGORY; do
            OLD_COUNT=$(grep -F "|${CATEGORY}" old_counts.txt 2>/dev/null | cut -d"|" -f1)
            if [ -n "$OLD_COUNT" ] && [ "$OLD_COUNT" -ne "$COUNT" ]; then
              if [ $CHANGED_CATEGORIES -eq 0 ]; then
                MESSAGE+="\n<b>🔄 DEĞİŞİKLİKLER</b>\n"
              fi
              DIFF=$((COUNT - OLD_COUNT))
              if [ "$DIFF" -gt 0 ]; then
                MESSAGE+="┣ <code>↑+${DIFF}</code> <b>${CATEGORY}</b> (<code>${OLD_COUNT} → ${COUNT}</code>)\n"
              else
                MESSAGE+="┣ <code>↓${DIFF}</code> <b>${CATEGORY}</b> (<code>${OLD_COUNT} → ${COUNT}</code>)\n"
              fi
              CHANGED_CATEGORIES=$((CHANGED_CATEGORIES+1))
            fi
          done < new_counts.txt

          # Sabit kategoriler (ilk 10)
          UNCHANGED_COUNT=0
          while IFS="|" read -r COUNT CATEGORY; do
            OLD_COUNT=$(grep -F "|${CATEGORY}" old_counts.txt 2>/dev/null | cut -d"|" -f1)
            if [ -n "$OLD_COUNT" ] && [ "$OLD_COUNT" -eq "$COUNT" ]; then
              UNCHANGED_COUNT=$((UNCHANGED_COUNT+1))
            fi
          done < new_counts.txt

          if [ $UNCHANGED_COUNT -gt 0 ]; then
            MESSAGE+="\n<b>⏺️ SABİT KATEGORİLER</b>\n"
            MESSAGE+="┣ Toplam <b>${UNCHANGED_COUNT}</b> kategoride değişiklik yok\n"
          fi

          # İstatistik özeti
          MESSAGE+="\n<code>━━━━━━━━━━━━━━━━━━━━</code>\n"
          MESSAGE+="<b>📊 ÖZET</b>\n"
          MESSAGE+="┣ <b>Toplam Kanal:</b> <code>${NEW_TOTAL}</code>\n"
          MESSAGE+="┣ <b>Yeni Kategoriler:</b> <code>$(wc -l < new_categories.txt)</code>\n"
          MESSAGE+="┣ <b>Kaldırılanlar:</b> <code>$(wc -l < removed_categories.txt)</code>\n"
          MESSAGE+="┣ <b>Değişenler:</b> <code>${CHANGED_CATEGORIES}</code>\n"
          MESSAGE+="┗ <b>Sabit Kalanlar:</b> <code>${UNCHANGED_COUNT}</code>\n\n"
          MESSAGE+="<i>🔍 Detaylı analiz için sistem yöneticinizle iletişime geçin.</i>\n"
          MESSAGE+="<i>🔄 Otomatik güncelleme • ÜMİT TV</i>"

          echo -e "$MESSAGE" > message.txt

      - name: Telegram'a gönder
        run: |
          curl -s -X POST \
            -H "Content-Type: application/json" \
            -d '{
              "chat_id": "'"${CHAT_ID}"'",
              "text": "'"$(cat message.txt | sed 's/"/\\"/g')"'",
              "parse_mode": "HTML",
              "disable_web_page_preview": true
            }' \
            "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage"

      - name: Veriyi güncelle
        run: mv new_counts.txt old_counts.txt

      - name: Yeni veriyi kaydet
        uses: actions/upload-artifact@v4
        with:
          name: category_counts
          path: old_counts.txt
