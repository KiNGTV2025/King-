        continue-on-error: true

      - name: M3U listesini indir
        run: |
          curl -s -L "$M3U_URL" -o playlist.m3u
          echo "M3U dosyasÄ± indirildi, boyut: $(wc -l playlist.m3u | awk '{print $1}') satÄ±r"

      - name: Kategorileri analiz et
        run: |
          # M3U dosyasÄ±nÄ± kontrol et
          if [ ! -s playlist.m3u ]; then
            echo "Hata: playlist.m3u dosyasÄ± boÅŸ veya eksik!"
            exit 1
          fi

          # Kategorileri Ã§Ä±kar ve iÅŸle
          echo "Kategoriler Ã§Ä±karÄ±lÄ±yor..."
          grep -oP 'group-title="\K[^"]+' playlist.m3u > categories_raw.txt
          echo "Toplam $(wc -l categories_raw.txt | awk '{print $1}') kategori bulundu"

          # Kategorileri temizle ve say
          sed 's/[Bb][Ee][Ii][Nn]/Morpaket/g' categories_raw.txt \
          | sort | uniq -c | sort -nr \
          | awk '{print $1 "|" $2}' > new_counts.txt
          
          echo "Kategori sayÄ±mÄ± tamamlandÄ±, Ã¶rnek veri:"
          head -n 5 new_counts.txt

          [ -f old_counts.txt ] || touch old_counts.txt

      - name: Rapor oluÅŸtur
        run: |
          # TÃ¼rkiye saatine gÃ¶re tarih
          REPORT_DATE=$(TZ="Europe/Istanbul" date '+%d.%m.%Y %H:%M:%S')
          
          # Toplam kanal hesaplamalarÄ±
          NEW_TOTAL=$(awk -F'|' '{sum+=$1} END{print sum}' new_counts.txt)
          OLD_TOTAL=$(awk -F'|' '{sum+=$1} END{print sum}' old_counts.txt 2>/dev/null || echo 0)
          DELTA=$((NEW_TOTAL - OLD_TOTAL))
          
          # Rapor baÅŸlÄ±ÄŸÄ±
          MESSAGE="<b>ğŸ“Š ÃœMÄ°T TV KANAL GÃœNCELLEME RAPORU</b>\n\n"
          MESSAGE+="<b>ğŸ•’ Son GÃ¼ncelleme:</b> <code>$REPORT_DATE</code>\n"
          MESSAGE+="<b>ğŸ“ˆ Toplam Kanal:</b> <b>$NEW_TOTAL</b>"
          
          # DeÄŸiÅŸim bilgisi
          if [ $DELTA -gt 0 ]; then
            MESSAGE+=" (ğŸŸ¢ +$DELTA)"
          elif [ $DELTA -lt 0 ]; then
            MESSAGE+=" (ğŸ”´ $DELTA)"
          else
            MESSAGE+=" (âšª DeÄŸiÅŸiklik yok)"
          fi
          MESSAGE+="\n\n"

          # Kategori sÄ±ralamasÄ±
          MESSAGE+="<b>ğŸ† EN Ã‡OK KANAL Ä°Ã‡EREN 10 KATEGORÄ°</b>\n"
          if [ -s new_counts.txt ]; then
            head -10 new_counts.txt | awk -F'|' '{printf "â–«ï¸ %-25s %-4s\n", $2, $1}' | while read -r line; do
              MESSAGE+="$line\n"
            done
          else
            MESSAGE+="Kategori bilgisi bulunamadÄ±\n"
          fi
          MESSAGE+="\n"

          # DeÄŸiÅŸiklikler
          MESSAGE+="<b>ğŸ”„ SON DEÄÄ°ÅÄ°KLÄ°KLER</b>\n"
          
          # Yeni kategoriler
          NEW_CATS=$(comm -23 <(cut -d'|' -f2 new_counts.txt | sort) <(cut -d'|' -f2 old_counts.txt 2>/dev/null | sort))
          if [ -n "$NEW_CATS" ]; then
            MESSAGE+="\n<u>Yeni Eklenenler:</u>\n"
            echo "$NEW_CATS" | while read -r cat; do
              count=$(grep -F "|$cat|" new_counts.txt | cut -d'|' -f1)
              MESSAGE+="ğŸŸ¢ <b>$cat</b> ($count kanal)\n"
            done
          else
            MESSAGE+="\n<u>Yeni eklenen kategori yok</u>\n"
          fi

          # KaldÄ±rÄ±lan kategoriler
          DEL_CATS=$(comm -13 <(cut -d'|' -f2 new_counts.txt | sort) <(cut -d'|' -f2 old_counts.txt 2>/dev/null | sort))
          if [ -n "$DEL_CATS" ]; then
            MESSAGE+="\n<u>KaldÄ±rÄ±lanlar:</u>\n"
            echo "$DEL_CATS" | while read -r cat; do
              old_count=$(grep -F "|$cat|" old_counts.txt | cut -d'|' -f1)
              MESSAGE+="ğŸ”´ <b>$cat</b> (Ã¶nceki: $old_count kanal)\n"
            done
          else
            MESSAGE+="\n<u>KaldÄ±rÄ±lan kategori yok</u>\n"
          fi

          # DeÄŸiÅŸen kategoriler
          CHANGED=0
          while IFS='|' read -r new_count cat; do
            old_count=$(grep -F "|$cat|" old_counts.txt 2>/dev/null | cut -d'|' -f1 || echo 0)
            if [ "$old_count" -ne 0 ] && [ "$old_count" -ne "$new_count" ]; then
              if [ $CHANGED -eq 0 ]; then
                MESSAGE+="\n<u>GÃ¼ncellenenler:</u>\n"
                CHANGED=1
              fi
              delta=$((new_count - old_count))
              if [ $delta -gt 0 ]; then
                MESSAGE+="ğŸ“ˆ <b>$cat</b>: $new_count (+$delta)\n"
              else
                MESSAGE+="ğŸ“‰ <b>$cat</b>: $new_count ($delta)\n"
              fi
            fi
          done < new_counts.txt

          [ $CHANGED -eq 0 ] && MESSAGE+="\n<u>GÃ¼ncellenen kategori yok</u>\n"

          MESSAGE+="\n<i>ğŸ”” Otomatik gÃ¼ncelleme - ÃœMÄ°T TV</i>"
          echo -e "$MESSAGE" > message.txt
          echo "Rapor oluÅŸturuldu, iÃ§erik:"
          cat message.txt

      - name: Raporu gÃ¶nder
        run: |
          echo "Telegram mesajÄ± gÃ¶nderiliyor..."
          curl -s -X POST \
