name: Find swKey

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *' # günlük 06:00 UTC

jobs:
  find:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests aiohttp
          python -m playwright install --with-deps

      - name: Run swKey finder
        run: python find_swkey_playwright.py

      - name: Upload found_swkeys artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: found_swkeys
          path: playwright_capture/*.txt

      # ⚠️ Opsiyonel: sadece PRIVATE repo’larda kullan
      - name: Commit found_swkeys back to repo (OPTIONAL)
        if: env.COMMIT_RESULTS == 'true'
        env:
          COMMIT_AUTHOR_NAME: github-actions[bot]
          COMMIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          git config user.name "$COMMIT_AUTHOR_NAME"
          git config user.email "$COMMIT_AUTHOR_EMAIL"
          git add playwright_capture/*.txt || true
          git commit -m "Update found_swkeys (auto)" || echo "no changes"
          git push
