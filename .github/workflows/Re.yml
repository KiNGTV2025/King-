name: Find swKey

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *' # günlük saat 06:00 UTC (isteğe bağlı)

jobs:
  find:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          python -m playwright install --with-deps

      - name: Run finder
        run: |
          python find_swkey_playwright.py

      - name: Upload found_swkeys artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: found_swkeys
          path: found_swkeys.txt

      # Opsiyonel: otomatik commit (uyarı: gizli token'ları public repoya koyma riski)
      - name: Commit found_swkeys back to repo (OPTIONAL)
        if: env.COMMIT_RESULTS == 'true'
        env:
          COMMIT_AUTHOR_NAME: github-actions[bot]
          COMMIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          git config user.name "$COMMIT_AUTHOR_NAME"
          git config user.email "$COMMIT_AUTHOR_EMAIL"
          git add found_swkeys.txt || true
          git commit -m "Add found_swkeys.txt (auto)" || echo "no changes"
          git push
